<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Prime Factor Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Largest Prime Factor Finder</h1>
      <form id="primeForm">
        <label for="input">Enter a number:</label>
        <input
          type="number"
          id="input"
          min="2"
          placeholder="e.g., 17137"
          required
        />
        <button type="submit">Calculate</button>
        <p id="result">Result: <span id="output"></span></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
